---

# CA certificates to copy to host (if needed)
ca_certs_dir:  "{{ inventory_dir }}/../../resources/{{ current_inventory_env }}/cacerts"
ca_certs: "{{ query('fileglob', ca_certs_dir + '/*.crt') }}"

# proxy settings, do not set when there is no proxy
proxy_settings:
  https_proxy: http://127.0.0.1:3128
  http_proxy: http://127.0.0.1:3128
  no_proxy: localhost, 127.0.0.1

# SSH service name
ssh_service: sshd

# docker conf settings file
docker_conf: /etc/systemd/system/docker.service.d/http-proxy.conf

# LVM related vars
lvm:
  volume_groups: 
  # ubuntu os
  - name: ubuntu-vg
    physical_volumes: ["/dev/sda3"]
    size: 5G
    volumes:
    - name: ubuntu-lv
      size: 4G
  # docker storage
  - name: docker-vg
    physical_volumes: ["/dev/sdb"]
    size: 2G
    volumes:
    - name: docker-storage-lv
      size: 100%FREE
  # docker persistent data
  - name: docker-data-vg
    physical_volumes: ["/dev/sdc"]
    size: 2G
    volumes:
    - name: docker-datavolumes-lv
      size: 100%FREE
      

# docker hints
docker:
  storage:
    # for images, containers etc
    volume_group: "{{ lvm.volume_groups[1].name }}"
    logical_volume: "{{ lvm.volume_groups[1].volumes[0].name }}"
    mount_dir:  /var/lib/docker-storage-lvm
  data:
    volume_group: "{{ lvm.volume_groups[2].name }}"
    logical_volume: "{{ lvm.volume_groups[2].volumes[0].name }}"
    mount_dir:  /var/lib/docker-volumes
